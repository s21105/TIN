<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <title>10</title>

</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <form>
            <h1>Temprature Converter</h1>
            <div class="row">
                <div class="col-6 col-sm-2 input-group-sm">
                    <label for="temp"> Temprature: </label>
                    <input class="form-control" type="number" id="temp" name="temp">
                </div>
                <div class="col-6 col-sm-4 input-group-sm">
                    <label for="from">Convert From : </label>
                    <select name="from" id="from" class="form-control">
                      <option value="from-c" selected>Celsium</option>
                      <option value="from-f">Fahreinheit</option>
                      <option value="from-k">Kelvin</option>
            </select>
                </div>
                <div class="col-6 col-sm-4 input-group-sm">
                    <label for="to">Convert To : </label>
                    <select name="to" id="to" class="form-control">
                      <option value="to-c" selected>Celsium</option>
                      <option value="to-f">Fahreinheit</option>
                      <option value="to-k">Kelvin</option>
            </select>
                </div>
                <button class="btn btn-primary col-sm-2" type="button" id="b1">Convert </button>

            </div>

            <div class="row" style="margin-top:25px;">
                <div class="col-8 col-sm-8">
                    <label for="result">Result: </label>
                    <input class="form-control" type="text" id="result" name="result" readonly>
                </div>

            </div>
            <h1 style="margin-top: 20px;">Distance Converter</h1>
            <div class="row">
                <div class="col-6 col-sm-2 input-group-sm">
                    <label for="dist"> Distance: </label>
                    <input class="form-control" type="number" id="dist" name="dist">
                </div>
                <div class="col-6 col-sm-4 input-group-sm">
                    <label for="distConv">Convert from : </label>
                    <select name="distConv" id="distConv" class="form-control">
                      <option value="k-m" selected>Kilometers to Miles</option>
                      <option value="m-k">Miles to Kilometers</option>
            </select>
                </div>
                <button class="btn btn-primary col-sm-2" type="button" id="b2">Convert </button>
                <div class="col-8 col-sm-8" style="margin-top:25px;">
                    <label for="result2">Result: </label>
                    <input class="form-control" type="text" id="result2" name="result2" readonly>
                </div>

            </div>
        </form>
    </div>
    <script src="dist/app.js"></script>
</body>


</html>
